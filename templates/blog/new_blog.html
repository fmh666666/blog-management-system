<!DOCTYPE html>
<html>
<head>
    <title>发布新博客</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% include './blog/navbar.html' %}
    <div class="container">
        <h1 class="mt-4 mb-4">发布新博客</h1>

        <form method="post">
            <div class="form-group">
                <label for="title">标题:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">内容:</label>
                <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="categories">类别（用逗号分隔）:</label>
                <input type="text" id="categories" name="categories" class="form-control">
            </div>
            <div class="form-group">
                <label for="tags">标签（用逗号分隔）:</label>
                <input type="text" id="tags" name="tags" class="form-control">
            </div>
            <input type="submit" value="发布" class="btn btn-primary">
        </form>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container" style="text-align: center;">
            <span class="text-muted">博客管理系统</span>
        </div>
    </footer>
    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
