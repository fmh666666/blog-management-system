<!DOCTYPE html>
<html>
<head>
    <title>我的博客仓库</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% include './home/navbar.html' %}
    <div class="container">
        <h1 class="mt-4 mb-4">欢迎来到我的博客仓库</h1>
        <p>在这里，你可以查看、编辑和删除你的博客。</p>

        <!-- 显示用户的所有博客 -->
        <div class="row">
            {% for blog in blogs %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title"><a href="{{ url_for('blog', blog_id=blog.blog_id) }}">{{ blog.title }}</a></h2>
                            <a href="{{ url_for('edit_blog', blog_id=blog.blog_id) }}" class="btn btn-primary">编辑</a>
                            <form action="{{ url_for('delete_blog', blog_id=blog.blog_id) }}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger">删除</button>
                            </form>
                        </div>
                        <div class="card-footer text-muted">
                            发布日期：{{ blog.publish_date }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container"style="text-align: center;">
            <span class="text-muted">博客信息管理系统</span>
        </div>
    </footer>

    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
