<!DOCTYPE html>
<html>
<head>
    <title>欢迎来到博客管理平台</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* 添加一个 CSS 类来设置图片容器的高度和溢出行为 */
        .image-container {
            height: 200px;
            overflow-y: auto;  /* 设置垂直滚动 */
        }
    </style>
</head>
<body>
    {% include './admin/navbar.html' %}
    <div class="container">
        <!-- 添加一个图片容器 -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='img/1.png') }}" alt="博客图片" class="img-fluid rounded mb-4">
        </div>
        <h1 class="mt-4 mb-4">欢迎来到博客管理平台</h1>
        <p>在这里，你可以管理用户、博客、评论、类别、标签和公告。</p>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">用户管理</h5>
                        <p class="card-text">管理用户的信息和权限。</p>
                        <a href="{{ url_for('admin_users') }}" class="btn btn-primary">管理用户</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">博客管理</h5>
                        <p class="card-text">查看和删除博客。</p>
                        <a href="{{ url_for('admin_blogs') }}" class="btn btn-primary">管理博客</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">评论管理</h5>
                        <p class="card-text">查看和删除评论。</p>
                        <a href="{{ url_for('admin_comments') }}" class="btn btn-primary">管理评论</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">类别管理</h5>
                        <p class="card-text">查看和删除博客类别。</p>
                        <a href="{{ url_for('admin_categories') }}" class="btn btn-primary">管理类别</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">标签管理</h5>
                        <p class="card-text">查看和删除博客标签。</p>
                        <a href="{{ url_for('admin_tags') }}" class="btn btn-primary">管理标签</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">公告管理</h5>
                        <p class="card-text">发布、编辑和删除公告。</p>
                        <a href="{{ url_for('admin_announcements') }}" class="btn btn-primary">管理公告</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container" style="text-align: center;">
            <span class="text-muted">博客信息管理系统</span>
        </div>
    </footer>

    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
