<!DOCTYPE html>
<html>
<head>
    <title>编辑公告</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% include './admin/navbar.html' %}
    <div class="container">
        <h1 class="mt-4 mb-4">编辑公告</h1>

        <form action="{{ url_for('edit_announcement', announcement_id=announcement.announcement_id) }}" method="post">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ announcement.title }}" required>
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea class="form-control" id="content" name="content" rows="3" required>{{ announcement.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="admin_username">管理员</label>
                <input type="text" class="form-control" id="admin_username" name="admin_username" value="{{ announcement.admin_username }}" readonly>
            </div>
            <div class="form-group">
                <label for="publish_date">发布日期</label>
                <input type="date" class="form-control" id="publish_date" name="publish_date" value="{{ announcement.publish_date.strftime('%Y-%m-%d') }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container" style="text-align: center;">
            <span class="text-muted">博客信息管理系统</span>
        </div>
    </footer>

    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
