<!DOCTYPE html>
<html>
<head>
    <title>用户管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    {% include './admin/navbar.html' %}
    <div class="container">
        <h1 class="mt-4 mb-4">用户管理</h1>

        <p>用户总数：{{ user_count }}</p>

        <table class="table">
            <tr>
                <th>用户名</th>
                <th>电子邮件</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ '已禁用' if user.is_disabled else '正常' }}</td>
                <td>
                    <form action="{{ url_for('toggle_user', user_id=user.user_id) }}" method="post" style="display: inline;">
                        <input type="submit" class="btn btn-warning btn-sm" value="{{ '解封' if user.is_disabled else '封禁' }}">
                    </form>
                    <form action="{{ url_for('delete_user', user_id=user.user_id) }}" method="post" style="display: inline;">
                        <input type="submit" class="btn btn-danger btn-sm" value="删除用户">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container" style="text-align: center;">
            <span class="text-muted">博客信息管理系统</span>
        </div>
    </footer>

    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
